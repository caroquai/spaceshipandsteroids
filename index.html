<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spaceship vs Asteroids</title>
    <link rel="icon" type="image/x-icon" href="assets/sprites/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            position: relative;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }
        
        /* Loading screen */
        .loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1000;
        }
        
        .loading-screen h1 {
            color: #4a90e2;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.8);
            margin-bottom: 20px;
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #4a90e2;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading-screen" id="loading-screen">
            <h1>Spaceship vs Asteroids</h1>
            <p>Loading...</p>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
        </div>
    </div>
</body>
</html>
